<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="gameboard">
        <button class="xobuttons" data-key="button0"></button>
        <button class="xobuttons" data-key="button1"></button>
        <button class="xobuttons" data-key="button2"></button>
        <button class="xobuttons" data-key="button3"></button>
        <button class="xobuttons" data-key="button4"></button>
        <button class="xobuttons" data-key="button5"></button>
        <button class="xobuttons" data-key="button6"></button>
        <button class="xobuttons" data-key="button7"></button>
        <button class="xobuttons" data-key="button8"></button>
    </div>
    <div class="turn"></div>
    <script src="script.js"></script>
</body>
</html>
